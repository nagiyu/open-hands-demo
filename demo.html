<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デモページ</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            background: linear-gradient(120deg, #f0f4f8 0%, #e0e7ef 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: #2d3a4b;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            letter-spacing: 1px;
        }
        p {
            color: #4a5a6a;
            font-size: 1.5rem;
            background: #fff;
            padding: 1.2rem 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(44, 62, 80, 0.08);
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: 2rem auto;
            background: rgba(255,255,255,0.95);
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(44, 62, 80, 0.10);
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.3s;
        }
        .container:hover {
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.16);
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.1rem;
                padding: 1rem 1rem;
            }
            .container {
                padding: 1.2rem 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>デモページ</h1>
        <p>これはデモページです。</p>
    </div>
</body>
</html>
